<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Get Resistenza</title>
</head>
<body>
  <header class="header">
    <h1>Get Resistenza</h1>
  </header>
  <main class="game">
    <section class="game">
      <h2>Insert a number:</h2>
      <input type="number" placeholder="insert a number here" class="input--game" id="input--game1"/>
      <button class="button--game" id="button--game1">Get Resistenza</button>
      <div class="result" id="result1">
      </div>
    </section>
    <section class="game">
      <h2>Check:</h2>
      <input type="number" placeholder="check here" class="input--game" id="input--game2"/>
      <button class="button--game" id="button--game2">Find highest resistenza</button>
      <div class="result" id="result2">
      </div>
    </section>
  </main>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
